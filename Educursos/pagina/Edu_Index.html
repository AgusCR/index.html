<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Educurso</title>
    <link rel="stylesheet" href="/Educursos/pagina/stilos.css"> 
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
                
    <header>
        <img src="/Imagenes/codoacodo-min.png" alt="Logo" title="Codo a Codo" height="50" width="100">
        <h1 class="animate__animated animate__bounce">Encabezado de la Página</h1>
        
            
    </header>
    <span>
        <em>algo</em>  
    </span> <!--Span crea una una caja en linea, solo ocupa lo que tiene dentro-->

    <div>                
    <p class="prueba"><strong>como andas?</strong> </p>
        <!---Forma de separa y ordenar el codigo en bloques 
          <h2>Esto es un h2 del DIV</h2>
         <p>Esto es el texto del div</p>       
        
        -->
        
        <!---Etiqueta sin valor semántico que nos permite agrupar bloques de contenido. Es útil para agrupar
        segmentos de una página web y darles clase y estilo-->
    </div>    

        <div class="caudrado">
            
        </div>
    
    <nav>
        <!---links de paginas -->
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    
    <main class="im">
        <section id="inicio"> 
            <h2>Sección Inicio</h2>
            <p><span style="color: brown;"> Este es un ejemplo de una página HTML.</span></p>
            <!--Ejemplo de la etiqueta <span> se utiliza para aplicar estilos específicos o
                manipular partes específicas de un texto sin afectar su contenido genera-->

            <!--Agrupar contenidos en secciones tematicas -->
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p class="p">Detalles de contacto.</p>
        </section>
        <i class="fa-brands fa-whatsapp fa-spin" style="color: #40b017;"></i>
    </main>
   
    <footer>
        <p>2023 | Todos los derechos reservados.</p>
        <!--Pie de pagina que contiene derechos de autor y enlaces adicioneales. -->
    </footer>
    
     <!--   <a href="#bajar">Bajar</a> 
            <a name="bajar"></a> o <p id="bajar">El texto donde bajar</p> --> 

         


</body>
</html>
